services:
  postportal-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: postportal-dev
    restart: unless-stopped
    ports:
      - "${PORT:-81}:80"
      - "${MYSQL_PORT:-3306}:3306"
    env_file:
      - ../.env
    environment:
      # Database host is always localhost (internal container)
      MYSQL_HOST: localhost
    volumes:
      # Mount source code for live development
      - ../src:/var/www/html
      # Mount migrations for live development
      - ../migrations:/docker-migrations:ro
      # Database persistence
      - dev_db_data:/var/lib/mysql
      # Application logs
      - ../logs:/var/www/html/logs
    networks:
      - dev-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMA_PORT:-82}:80"
    environment:
      PMA_HOST: postportal-dev
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - postportal-dev
    networks:
      - dev-network

  mailpit:
    container_name: mailpit
    image: axllent/mailpit
    restart: unless-stopped
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_DATABASE=/data/mailpit.db
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    volumes:
      - mailpit-data:/data
    ports:
      - "${MAILPIT_PORT:-83}:8025"
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  dev_db_data:
  mailpit-data:
