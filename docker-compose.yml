services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./src:/var/www/html
      - ${FRAMEWORK_PATH}/framework:/var/www/html/framework
      - ${FRAMEWORK_PATH}/index.php:/var/www/html/index.php
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/www/log
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    image: php:8.1-fpm
    container_name: php-fpm
    build:
      context: ./dockerfile
      dockerfile: php-fpm.Dockerfile
    volumes:
      - ./src:/var/www/html
      - ${FRAMEWORK_PATH}/framework:/var/www/html/framework
      - ${FRAMEWORK_PATH}/index.php:/var/www/html/index.php
      - ./logs:/var/www/log
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    build:
      context: ./database
      dockerfile: ../dockerfile/mysql.Dockerfile
      args:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "${PHPMA_PORT}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network: